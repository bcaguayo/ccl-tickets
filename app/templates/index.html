<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Ticket</title>
    <!-- âœ… Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
<style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    form { max-width: 500px; margin: auto;}
    input, textarea, button, output { width: 100%; margin: 10px 0; padding: 10px; }
    button { align-items: center; width: 105%;}
</style>
</head>
<body class="bg-light text-dark">
    <div class="container mt-5">
        <div class="text-center">
            <h2>CCL - Submit an MI Request</h2>
            <img src="https://consultationclaims.co.uk/wp-content/uploads/2025/04/ccl-wht-e1738942786504.png" alt="CCL Logo" class="img-fluid mb-3">
            <h3>Version A1.0</h3>
        </div>
        
        <form id="ticketForm">
            <input name="name" placeholder="Your Name" required>
            <input name="email" type="email" placeholder="Your Email" required>
            <textarea name="request" placeholder="Describe your Request... "
            rows="5"></textarea>
            <div class="text-center">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div> 
        </form>

        <hr>
        <p id="statusMessage"></p>
        <div name="output" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('ticketForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting

            // Get form values
            const name = event.target.name.value;
            const email = event.target.email.value;
            const request = event.target.request.value;

            // Create output content
            const outputHTML = `
                <div class="alert alert-info">
                    <h5>Form Submitted:</h5>
                    <p><strong>Name:</strong> ${name}</p>
                    <p><strong>Email:</strong> ${email}</p>
                    <p><strong>Request:</strong> ${request}</p>
                </div>
            `;

            // Inject into output div
            document.getElementById('output').innerHTML = outputHTML;
        });
    </script>
